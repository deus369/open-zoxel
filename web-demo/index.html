<html>
  <head>
    <title>Zoxel v0.0.0</title>
    <link rel="icon" href="resources/textures/GameIcon.png" />
  </head>
  <body style="background-color: #101115; color: #DDE0E6;">  
    <!-- Create the canvas that the C++ code will draw into -->
    <span style="font-family: Arial, Helvetica, sans-serif;">
      <b>src:</b>
      <a style="color: #A2D8B4;" 
        href="https://github.com/deus369/open-zoxel" 
        target="_blank">
        https://github.com/deus369/open-zoxel
      </a>
    </span>
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas"
        oncontextmenu="event.preventDefault()"
        style="width: 100%; height: 97%;">
    </canvas>
    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="zoxel.js"></script>
</body>
</html>
